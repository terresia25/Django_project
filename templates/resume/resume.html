<!--base.html에서 기본 틀을 불러옴-->
{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
{% block content %}
<h4 style="text-align:center;margin-top:15%;">잔망루피와 함께하는 이력서 관리 사이트, <b>잔망쓰</b>입니다!</h4>
<h4 style="text-align:center;margin-top:3%;">모든 서비스 로그인 이후에 사용하실 수 있습니다!</h4>
<h4 style="text-align:center;">로그인 및 회원가입 이후에 이어서 이용해 주시기 바랍니다:)</h4>
{% if user.is_authenticated %}
	<a class="deul-nav-link" style="z-index:1;position:absolute;margin-left:45%;margin-top:20%;display:inline-block;width=40px;border:solid;text-align:center;border-radius:3px;border-color:#E17BA7;color:#CE92C8;" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
{% else %}
<a class="nav-link" style="z-index:2;position:absolute;margin-left:47%;margin-top:19%;display:inline-block;width=40px;border:solid;text-align:center;border-radius:3px;border-color:#E17BA7;color:#CE92C8;"  href="{% url 'common:login' %}">로그인</a>
{% endif %}

<img src="{% static 'roopback.jpg' %}" style="position:absolute; margin-top:5%; border-radius:100px;  margin-left:35%; width:370px; opacity:0.3;"  >


{% endblock %}
